<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
    <!--It will replace from UE4-->
    <style>
        body 
        {
            background-color: #21325E;
            color: #FFFFFF;
        }
    </style>
    <title>Frozen Forest PDF Viewer for UE</title>
</head>

<body>
    <div class="row position-relative">
        <div class="col-1 mt-5 ps-5 position-absolute bottom-0 start-0">
            <div class="mb-4">
                <button class="btn btn-secondary" id="first"><i class="fa-solid fa-house"></i></button>
            </div>
            <div class="mb-4">
                <button class="btn btn-secondary" id="prev"><i class="fa-solid fa-circle-arrow-left"></i></button>
            </div>
            <div class="mb-4">
                <button class="btn btn-secondary" id="next"><i class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
            <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
        </div>
        <div class="col-11">
            <canvas id="the-canvas"
                style="border:10px  solid black; position: relative; left: 150px; top: 35px"></canvas>
        </div>
    </div>
    
    <!--CEF54 in UE4 does not support newer versions than 2.4.456. We will update it in UE5 with CEF80-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js"></script>
    
    <script>
        // Loaded via <script> tag, create shortcut to access PDF.js exports.
        var pdfjsLib = window['pdfjs-dist/build/pdf'];

        // The workerSrc property shall be specified.
        // CEF54 in UE4 does not support newer versions than 2.4.456. We will update it in UE5 with CEF80
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.4,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        /**
         * Get page info from document, resize canvas accordingly, and render page.
         * @param num Page number.
         */
        function renderPage(num) {
            pageRendering = true;
            // Using promise to fetch the page
            pdfDoc.getPage(num).then(function (page) {
                var viewport = page.getViewport({
                    scale: scale
                });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                // Wait for rendering to finish
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        // New page rendering is pending
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page counters
            document.getElementById('page_num').textContent = num;
        }

        /**
         * If another page rendering in progress, waits until the rendering is
         * finised. Otherwise, executes rendering immediately.
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        /**
         * Displays previous page.
         */
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        /**
         * Displays next page.
         */
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        /**
         * Displays first page.
         */
        function onFirstPage() {
            queueRenderPage(1);
        }
        document.getElementById('first').addEventListener('click', onFirstPage);

        /**
         * Asynchronously downloads PDF.
         */

        // Change base64 with a real base64
        var pdfData = atob('ff_base64');
        pdfjsLib.getDocument({
            data: pdfData
        }).promise.then(function (pdfDoc_) {

            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;

            // Initial/first page rendering
            renderPage(pageNum);
        });
    </script>
</body>

</html>
